<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.lt-md="space-between center" fxLayoutAlign="space-evenly start">
	<div class="quality-padding">
		<div class="mat-title app-bold">{{multimedia.name}}</div>
		<ng-container *ngTemplateOutlet="quality;context:{elements: multimedia.elements}"></ng-container>
	</div>
	<div class="quality-padding">
		<div class="mat-title app-bold">{{languagePrograming.name | translate}}</div>
		<ng-container *ngTemplateOutlet="quality;context:{elements: languagePrograming.elements}"></ng-container>
	</div>
	<div class="quality-padding">
		<div class="mat-title app-bold">{{language.name | translate}}</div>
		<ng-container *ngTemplateOutlet="qualityTranslate;context:{elements: language.elements}"></ng-container>
	</div>
</div>


<ng-template #quality let-elements="elements">
	<div>
		<ng-container *ngFor="let item of elements">
			<div fxLayout="row" fxLayoutAlign="space-between center">
				<div>{{item.name}}</div>
				<div class="quality-stars">
					<ng-container *ngFor="let star of item.stars">
						<i class="material-icons" style="font-size: 1em">{{star}}</i>
					</ng-container>
				</div>
			</div>
		</ng-container>
	</div>
</ng-template>

<ng-template #qualityTranslate let-elements="elements">
	<div>
		<ng-container *ngFor="let item of elements">
			<div fxLayout="row" fxLayoutAlign="space-between center">
				<div>{{item.name | translate}}</div>
				<div class="quality-stars">
					<ng-container *ngFor="let star of item.stars">
						<i class="material-icons" style="font-size: 1em">{{star}}</i>
					</ng-container>
				</div>
			</div>
		</ng-container>
	</div>
</ng-template>
